<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="panel panel-default" style="margin: 10px">
<div class="panel-heading">
<h1 class="panel-title">Lista de convidados</h1>
</div>

<div class="panel-body">

<form class="form-inline" method="POST" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
<div class="form-group">
<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" style="width: 300px; margin-bottom: 10px"/>
<input type="text" class="form-control" placeholder="Acompanhantes" th:field="*{qtdacompanhantes}" style="width: 300px; margin-bottom:10px"/>
<button type="submit" class="btn btn-primary" style="background-color: #993399;">Adicionar</button>

<table class="table">

<thead>
<tr>
<th>Nome</th>
<th>Acompanhantes</th>
</tr>
</thead>

<tbody>
<tr th:each="convidado : ${convidados}">
<td th:text="${convidado.nome}"></td>
<td th:text="${convidado.qtdacompanhantes}"></td>
</tr>
</tbody>
</table>
</div>
</div>

</body>

</html>
